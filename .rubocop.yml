require: 
  - 'rubocop-rails'
  - 'rubocop-rspec'

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/bundle'
    - 'node_modules/**/*'
    - 'Guardfile'
    - 'db/schema.rb'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'config/routes/*'
    - 'config/environments/*'
    - 'lib/tasks/*'
    - 'db/seeds/*'
    - 'spec/controllers/*'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'db/migrate/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/AbcSize:
  Max: 25

Naming/VariableNumber:
  Enabled: false
Rails/UniqueValidationWithoutIndex:
  Enabled: false

Rails/ApplicationController:
  Enabled: false

Rails/Output:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Style/Documentation:
  Exclude:
    - 'config/*'
    - 'app/models/application_record.rb'
    - 'app/helpers/application_helper.rb'